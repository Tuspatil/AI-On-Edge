<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/icon type">
</head>

<body class="body-outside">
    <div class="card login-form">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Admin Login</h4>
                <hr> {% if authcode %}
                <p class="text-danger text-center">Invalid Credentials</p>
                {% else %}
                <p style="visibility:hidden;">text</p>
                {% endif %}
                <form action="{{ url_for('admin') }}" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="username" class="form-control" placeholder="Username" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" name="password" placeholder="******" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                    </div>
                </form>
                <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>
                <p>
                    <a href="{{ url_for('signup') }}" class="btn btn-block btn-info"> <i></i>Sign Up</a>
                </p>
                <p>
                    <a href="{{ url_for('login') }}" class="btn btn-block btn-info"> <i></i>User Login</a>
                </p>
            </article>
        </div>
    </div>
</body>

</html>
