<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">

    <title>Output</title>
    <link rel="icon" href="../images/icon.png" type="image/icon type">
</head>

<body class="body-inside">
    <div class="center">
        <h1>Sensor Output</h1>
        <button id="clear" type="button" class="btn btn-primary" style="margin-top:2rem; margin-bottom: 2rem;width:10rem;">Dashboard</button>

    </div>
    <div id="sensor-data" class="container">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">Output</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">Output 1</td>
                </tr>
                <tr>
                    <td class="text-center">Output 2</td>
                </tr>
                <tr>
                    <td class="text-center">Output 3</td>
                </tr>
                <tr>
                    <td class="text-center">Output 4</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
