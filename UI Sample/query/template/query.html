    <div class="card upload-form-query-left">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Sensor Query</h4>
                <hr>
                <p class="text-success text-center message">Text if required</p>
                <form action="." method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="sensoruser" class="form-control" placeholder="Username" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Query </button>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <div class="card upload-form-query-left-left">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Sensor Data Query</h4>
                <hr>
                <p class="text-success text-center message">Text if required</p>
                <form action=".">
                    <div class="form-group">
                        <label for="sel1">Select sensor</label>
                        <select class="form-control" id="sel1">
                            <option>{{n1}}</option>
                            <option>{{n2}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Select operation</label>
                        <select class="form-control" id="sel1">
                            <option>Minimum</option>
                            <option>Maximum</option>
                            <option>Average</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Fetch Data </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
